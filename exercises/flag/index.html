<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Flags</title>
</head>
<body>
    <!--France Flag-->
    <div class = "flag">
            <div class = "franceblue"></div>
            <div class = "francewhite"></div>
            <div class = "francered"></div>
    </div>
    <!--German Flag-->
    <div class = "flag">
            <div class = "germanblack"></div>
            <div class = "germanred"></div>
            <div class = "germangold"></div>
    </div>
    <!--Madags Flag-->
    <div class = "flag">
        <div class = "madagaswhite"></div>
        <div class="madagasright">
            <div class = "madagasred"></div>
            <div class = "madagasgreen"></div>
        </div></div>
    <!--Swiss Flag-->
    <div class = "flag">
        <div class= "swissred">
            <div class="swisscross1"></div>
            <div class="swisscross2"></div>
        </div>
    </div>
    <!--Sweden Flag-->
    <div class = "flag">
        <div class= "swedenblue">
            <div class="swedencross1"></div>
            <div class="swedencross2"></div>
        </div>
    </div>
    <!--Gambia Flag-->
    <div class = "flag">

        <div class = "gambiared"></div>
        <div class = "gambiablue">
            <div class = "gambiawhite1"></div>
            <div class = "gambiawhite2"></div>
        </div>
        <div class = "gambiagreen"></div>
    </div>
    <!--Tonga Flag-->
    <div class = "flag">
        <div class= "tongared">
            <div class = "tongawhite">
                <div class="tongacross1"></div>
                <div class="tongacross2"></div>
            </div>
        </div>
    </div>
    <!--Japan Flag-->
<div class = "flag">
    <div class = "japflag">
        <span class = "japcircle"></span>
    </div>
</div>
    <!--Niger Flag-->
    <div class = "flag">
        <div class = "nigerorange"></div>
        <div class = "nigerwhite">
            <div class = "nigercircle"></div>
        </div>
        <div class = "nigergreen"></div>
    </div>

    <!--Maldives Flag-->
    <div class = "flag">
        <div class = "maldivesred"></div>
        <div class = "maldivesgreen">
            <div class = "maldivesmoon"></div>
        </div>
    </div>
</body>
</html>
